<html>


<head>
    <title>Forbes top 175</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script type="text/javascript">
        $(function () {
            $.get('hasilscraping.json', function (obj) {

                var str = "<table border=1;>";

                str += "<tr align='center'><td>No</td><td>Nama</td><td>Kekayaan</td><td>Usia</td><td>Gambar</td><td>Waktu Scrapping</td></tr>";
                $.each(obj, function (n, data) {
                    str += "<tr><td align='center'>" + (n + 1) + "</td>";
                    str += "<td>" + data.Nama + "</td>";
                    str += "<td>" + data.Harta + "</td>";
                    str += "<td align='center' width='100px'>" + data.Usia + " Tahun" + "</td>";
                    str += '<td><img src= "' + data.Image + '"></td>';
                    str += "<td>" + data.waktu_scraping + "</td></tr>";
                });

                str += "</table>";
                $('#hasilscraping_json').html(str);
            });
        });
    </script>
</head>

<body>

    <body></body>
    <h1 style="text-align:center; border:4px solid rgb(236, 238, 240);"> Forbes Top 175</h1>
    <style>
        table {
            border: 3px solid black;
            margin-left: auto;
            margin-right: auto;
            padding: 5px 3px;
            text-align: center;
        }

        img {
            max-width: 50%;
        }
    </style>
    </table>
    <div id="hasilscraping_json"></div>
</body>

</html>
